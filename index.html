<html lang="en">

    <meta charset="utf-8">

</head>

<body>
    

<progress value="0" max="100" id="uploader">0%</progress>
<input type="file" value="upload" id="fileButton" />

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBSWLht1poO740grkTgQ3ILyvKrtkc7oes",
            authDomain: "friendlychat-42010.firebaseapp.com",
            databaseURL: "https://friendlychat-42010.firebaseio.com",
            projectId: "friendlychat-42010",
            storageBucket: "friendlychat-42010.appspot.com",
            messagingSenderId: "124865564793"
        };
        firebase.initializeApp(config);

        //Get elements
        var uploader = document.getElementById('uploader');
        var fileButton = document.getElementById('fileButton');

        //Listen for file selection
        fileButton.addEventListener('change', function(e){

//Get file
var file=e.target.files[0];

//Cerate storage ref
var storageRef = firebase.storage().ref('images/' + file.name);

//Upload file
var task = storageRef.put(file);
//Update progress bar
task.on('state_changed'),
function progress(snapshot){
var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) *100;
uploader.value = percentage;
},
function error(err){

},
function complete(){

}





        }
    </script>


<script src="js/scripts.js"></script>


</body>

</html>
